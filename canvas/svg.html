<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>

	<body>

		<div>
			svg, viewport, viewbox, preserveAspectRatio, [xMidYMid meet] [xMin,xMid,xMax, YMin, YMid, YMax] [meet, slice, none]

		</div>

		<svg width="400" height="300" viewBox="0,0,200,100" style="border:1px solid #cd0000;" preserveAspectRatio="xMidYMid meet">
			
			<rect x="10" y="5" width="20" height="15" fill="#cd0000" />
			
		</svg>

		<svg width="600px" height="300px" viewBox="0 0 250 250" style="background: gray;">
  			<circle cx="35" cy="35" r="35" style="stroke: black; fill: none;"/>
  			<rect x="150" y="50" width="200" height="100" style="stroke: blue; 
        fill: none;"/>
  			<svg x="150px" y="50px" width="200px" height="100px" viewBox="0 0 125 125" preserveAspectRatio="xMaxYMax meet">
  				<circle cx="35" cy="35" r="35" style="stroke: black; fill: rgba(0,0,0,.5);"/>
  			</svg>
		</svg>

	</body>

</html>
