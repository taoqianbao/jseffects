<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			* {
				padding: 0;
				margin: 0;
			}
			
			#divcontainer {
				width: 200px;
				height: 200px;
				background: #008000;
			}
			
			#div1,
			#div2,
			#div3 {
				width: 100px;
				height: 100px;
				background: #2AABD2;
			}
			
			#div1 {
				position: relative;
				top: 100px;
				left: 100px;
				background: #46B8DA;
			}
			
			#div2 {
				position: absolute;
				top: 0px;
				right: 0px;
			}
			
			#div3 {
				background: #F0AD4E;
			}
		</style>
	</head>

	<body>

		<div id="divcontainer">
			<div id="div1">

			</div>
			<div id="div3">

			</div>
			<div id="div2">

			</div>
		</div>

	</body>

</html>
