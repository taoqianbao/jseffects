<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			(function() {
				var d = Array.prototype.slice.call(arguments, 1);
				var d1 = Array.prototype.slice.apply(arguments, [1]);
				console.log(d, d1);
				return typeof arguments;
			})(document, window);
		</script>

		<script type="text/javascript">
			var f = function g() {
				return 23;
			};
			console.log(typeof f(), typeof f);
			console.log(typeof g);
		</script>

		<script type="text/javascript">
			(function(x) {
				delete x;
				return x;
			})(1);
		</script>

		<script type="text/javascript">
			var temp;
			var foo = {
				bar: function() {
					console.log("bar = ", typeof this, this == temp, this == window);
					return this.baz;
				},
				baz: 1
			};
			//
			//Question One
			(function() {
				temp = arguments;
				//arguments.0 == arguments[0]
				//foo.bar上下文为arguments
				console.log("typeof f = ", typeof arguments[0]());
			})(foo.bar);
			//
			//Question Two
			console.log("typeof(f = foo.bar)() ", typeof(f = foo.bar)());
		</script>

		<script type="text/javascript">
			//
			var f = (
				function f() { return "1"; }, 
				function g() { return 2; }
			)();
			//
			console.log("typeof f", typeof f, f);
		</script>

	</head>

</html>
